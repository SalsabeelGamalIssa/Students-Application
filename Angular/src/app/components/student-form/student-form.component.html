<section class="Meal">
  <div class="container fix-footer">
    <div class="row p-3 pt-4">

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="OnSubmit()">
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"> <svg fill="white" width="15px" height="auto" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"/></svg></span>
              </div>
              <input type="text" class="form-control" formControlName="EnglishName" placeholder="English Name">
            </div>
            <div class="mt-0 pt-0"
                 *ngIf="
              form.controls['EnglishName'].invalid &&
              (form.controls['EnglishName'].touched || form.controls['EnglishName'].dirty)
            ">
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['EnglishName'].hasError('required')"
              >*you must write a EnglishName</small>
              <small
              class="form-text text-danger m-0"
              *ngIf="form.controls['EnglishName'].hasError('pattern')"
            >*only english letters accepted</small>

            </div>
          </div>
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><svg width="15px" height="auto" fill="white" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1596 380q28 28 48 76t20 88v1152q0 40-28 68t-68 28h-1344q-40 0-68-28t-28-68v-1600q0-40 28-68t68-28h896q40 0 88 20t76 48zm-444-244v376h376q-10-29-22-41l-313-313q-12-12-41-22zm384 1528v-1024h-416q-40 0-68-28t-28-68v-416h-768v1536h1280zm-928-896q8-11 21-12.5t24 6.5l51 38q11 8 12.5 21t-6.5 24l-182 243 182 243q8 11 6.5 24t-12.5 21l-51 38q-11 8-24 6.5t-21-12.5l-226-301q-14-19 0-38zm802 301q14 19 0 38l-226 301q-8 11-21 12.5t-24-6.5l-51-38q-11-8-12.5-21t6.5-24l182-243-182-243q-8-11-6.5-24t12.5-21l51-38q11-8 24-6.5t21 12.5zm-620 461q-13-2-20.5-13t-5.5-24l138-831q2-13 13-20.5t24-5.5l63 10q13 2 20.5 13t5.5 24l-138 831q-2 13-13 20.5t-24 5.5z"/></svg>
</span>
              </div>
              <input type="text" class="form-control" formControlName="ArabicName" placeholder="Arabic Name">
            </div>
            <div class="mt-0 pt-0"
                 *ngIf="
              form.controls['ArabicName'].invalid &&
              (form.controls['ArabicName'].touched || form.controls['ArabicName'].dirty)
            ">
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['ArabicName'].hasError('required')"
              >*required Arabic Name</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['ArabicName'].hasError('pattern')"
              >*accept arabic only</small>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><svg width="15px" height="auto" fill="white" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1596 380q28 28 48 76t20 88v1152q0 40-28 68t-68 28h-1344q-40 0-68-28t-28-68v-1600q0-40 28-68t68-28h896q40 0 88 20t76 48zm-444-244v376h376q-10-29-22-41l-313-313q-12-12-41-22zm384 1528v-1024h-416q-40 0-68-28t-28-68v-416h-768v1536h1280zm-928-896q8-11 21-12.5t24 6.5l51 38q11 8 12.5 21t-6.5 24l-182 243 182 243q8 11 6.5 24t-12.5 21l-51 38q-11 8-24 6.5t-21-12.5l-226-301q-14-19 0-38zm802 301q14 19 0 38l-226 301q-8 11-21 12.5t-24-6.5l-51-38q-11-8-12.5-21t6.5-24l182-243-182-243q-8-11-6.5-24t12.5-21l51-38q11-8 24-6.5t21 12.5zm-620 461q-13-2-20.5-13t-5.5-24l138-831q2-13 13-20.5t24-5.5l63 10q13 2 20.5 13t5.5 24l-138 831q-2 13-13 20.5t-24 5.5z"/></svg></span>
              </div>
              <input type="text" class="form-control" formControlName="Address" placeholder="Address">
            </div>
            <div class="mt-0 pt-0"
                 *ngIf="
              form.controls['Address'].invalid &&
              (form.controls['Address'].touched || form.controls['Address'].dirty)
            ">
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Address'].hasError('required')"
              >*required Address</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Address'].hasError('pattern')"
              >*special characters ( i.e #, $,@ not accepted)</small>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><svg width="15px" height="auto" fill="white" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"/></svg></span>
              </div>
              <input type="text" class="form-control" formControlName="Email" placeholder="Email">
            </div>
            <div class="mt-0 pt-0"
                 *ngIf="
              form.controls['Email'].invalid &&
              (form.controls['Email'].touched || form.controls['Email'].dirty)
            ">
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('required')"
              >*required email</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('pattern')"
              >*invalid email</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('minlength')"
              >*min length is 5</small>
            </div>
          </div>


          <div class="form-group">
            <input type="submit" [disabled]="form.invalid" value="Save" class="btn  btn-success" style="margin-left: 500px;">
          </div>

        </form>
      </div>
      </div>
      </div>
      </section>
